machine:
  python:
    version: 3.6.1

dependencies:
  override:
    - pip install -r requirements.txt

test:
  override:
    - python builder/leelab_wiki_builder.py
    - builder/compare.sh

deployment:
  staging:
    branch: ci
    commands:
      - builder/push.sh 1
  deploy:
    branch: master
    commands:
      - builder/push.sh 0
